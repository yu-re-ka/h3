[package]
name = "examples"
version = "0.0.0"
publish = false
edition = "2018"

# If you copy one of the examples into a new project, you should be using
# [dependencies] instead.
[dev-dependencies]
bytes = "1"
futures = "0.3"
h3 = { package = "httproxide-h3", version = "0.0.0", path = "../h3" }
h3-quinn = { package = "httproxide-h3-quinn", version = "0.0.0", path = "../h3-quinn" }
http = "0.2"
quinn = { version = "0.8", default-features = false, features = ["tls-rustls", "ring"] }
rcgen = { version = "0.9" }
rustls = { version = "0.20", features = ["dangerous_configuration"] }
rustls-native-certs = "0.6"
structopt = "0.3"
tokio-stream = "0.1"
tokio = { version = "1.6", features = ["full"] }
tracing = "0.1.10"
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt", "ansi", "env-filter", "time", "tracing-log"] }
webpki = "0.22"

[[example]]
name = "client"
path = "client.rs"

[[example]]
name = "server"
path = "server.rs"
